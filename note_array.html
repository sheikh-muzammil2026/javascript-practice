<body>
    Array তে লুপ চালানো হয় for of দিয়ে। আর অব্জেক্টে for in 
    .pop = শেষ দিক থেকে  কোন ভেলু ডিলিট করে।
    .shift = শুরুর দিক থেকে কোন ভেলু ডিলিট করে।
    .push = শেষ দিকে নতুন ভেলু যুক্ত করে। 
    .unshift = শুরুর দিকে নতুন ভেলু যুক্ত করে। 
    numbers.reverse() = নাম্বারের মধ্যে যা আছে, সবকিছুকে উলটে দিবে। 
    <script src="./array.js"></script>
</body>
