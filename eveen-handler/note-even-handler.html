<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even handler notes</title>
</head>
<body>
   | Event       | কাজ                        |
| ----------- | -------------------------- |
| `click`     | বাটনে ক্লিক                |
| `mouseover` | মাউস ঢুকলে                 |
| `submit`    | ফর্ম সাবমিট                |
| `change`    | value change (focus ছাড়লে) |
| `input`     | টাইপ করলে                  |

input = যখন textarea-র ভিতরের লেখা বদলায়, তখন input event trigger হয়।
</body>
</html>
